<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="subpage-default" fit>
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .or {
            color: var(--paper-grey-700);
            text-align: center;
        }

        .sections paper-card {
            height: 320px;
            width: 360px;
        }

        .space {
            padding-bottom: 20px;
            padding-top: 30px;
        }

        .card-content {
            height: 120px;
        }

        .seperator {
            width: 100px;
            text-align: center;
            color: var(--app-text-color-light);
        }

        .container {
            width: 100%;
        }

        @media(min-width:1024px) {
            .container {
                width: 1024px;
            }
        }

        @media(min-width:1024px) {
                .sections {
                    padding-top: 32px;
                }
                .sections[unresolved] {
                    padding-top: 96px;
                }
        }
        </style>
        <div class="sections" unresolved>
            <div class="container horizontal center center-justified layout">
                <paper-card>
                    <div class="card-content">Generating Ethereum wallets happens entirely in your browser. You are responsible for safely backing it up.</div>
                    <div class=" input-wrapper horizontal layout center-justified space">
                        <a href="/#/generatewallet">
                            <paper-button primary>Generate Ethereum Wallet</paper-button>
                        </a>
                    </div>
                </paper-card>
                <div class="seperator">OR</div>
                <paper-card>
                    <div class="card-content">Your private key is never saved to browser's local database or cookies; it is not transfer over the network neither.</div>
                    <div class="input-wrapper horizontal layout center-justified space">
                        <a href="/#/unlockwallet">
                            <paper-button primary>Unlock Keystore File</paper-button>
                        </a>
                    </div>
                </paper-card>
            </div>
        </div>
    </template>
    <script>
    class SubpageDefault extends Polymer.Element {
        static get is() { return 'subpage-default'; }

        static get properties() {
            return {};
        }

        generateClicked(e) {
            this.dispatchEvent(new CustomEvent('generate-wallet', { bubbles: true, composed: true }));
        }

        unlockClicked() {
            this.dispatchEvent(new CustomEvent('unlock-wallet', { bubbles: true, composed: true }));
        }
    }

    window.customElements.define(SubpageDefault.is, SubpageDefault);
    </script>
</dom-module>
