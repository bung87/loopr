<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../market/order-table.html">
<dom-module id="wallet-orders">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }
            .sections {
                padding-top: 0;
            }


        </style>
        <cutoff-panel></cutoff-panel>
        <div class="sections">
            <paper-card transparent>Orders</paper-card>
            <paper-card>
                <order-table id="orders" filter-mine display-mode="wallet-orders" page="{{page}}" subpage="{{subpage}}" third="{{third}}"></order-table>
            </paper-card>
        </div>
    </template>
    <script>
    class WalletOrders extends AppConfigMixin(Polymer.Element) {
        static get is() { return 'wallet-orders'; }

        static get properties() {
            return {
                page: String,
                subpage: String,
                third: String
            };
        }

        go() {
            const page = this.$.orders.go();
        }
    }

    window.customElements.define(WalletOrders.is, WalletOrders);
    </script>
</dom-module>
